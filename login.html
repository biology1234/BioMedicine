    <a href="forgetPassword.html" class="forgetPassword">Забравена парола</a>
    <input type="submit" id="submit2" value="Вход" class="submit2"> 
          <a href="#" class="google2" id="google2"><i class="fa-brands fa-google"></i></a>  
          <a href="#" class="facebook2" id="facebook2"><i class="fa-brands fa-facebook"></i></a> 
          <a href="#" class="github2" id="github2"><i class="fa-brands fa-github"></i></a>
    
    
    
          <div class="infoContainer2">

              <p class="dontHaveAccount" id="dontHaveAccount">Нямате акаунт? Рeгистрирате от <a href="entryPage.html" id="dontHaveAccountLink" class="linkReg">тук.</a></p>
    
    </div>
  
    </form>
